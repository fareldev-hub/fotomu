<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tifa Galery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --bg: #0f0f0f;
            --surface: #1a1a1a;
            --surface-light: #262626;
            --text: #fafafa;
            --text-muted: #a3a3a3;
            --border: #333;
            --success: #22c55e;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(15, 15, 15, 0.98);
            z-index: 1000;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
        }

        .mobile-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hamburger-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: var(--surface);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .hamburger-btn.active {
            background: var(--primary);
        }

        .sidebar {
            width: 260px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 999;
            transition: transform 0.3s ease;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sidebar-overlay.active {
            display: block;
            opacity: 1;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-btn {
            margin: 16px;
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .nav-section {
            flex: 1;
            overflow-y: auto;
            padding: 0 10px;
        }

        .nav-title {
            padding: 14px 10px 6px;
            font-size: 10px;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .nav-item {
            padding: 10px 14px;
            margin: 2px 0;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .nav-item:hover {
            background: var(--surface-light);
        }

        .nav-item.active {
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary);
        }

        .nav-item i {
            width: 18px;
            text-align: center;
            font-size: 16px;
        }

        .nav-item .count {
            margin-left: auto;
            background: var(--surface-light);
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
        }

        .folder-actions {
            display: none;
            gap: 2px;
            margin-left: auto;
        }

        .nav-item:hover .folder-actions {
            display: flex;
        }

        .folder-actions button {
            width: 26px;
            height: 26px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .folder-actions button:hover {
            color: var(--text);
            background: rgba(255,255,255,0.1);
        }

        .add-folder {
            margin: 10px;
            padding: 10px;
            border: 2px dashed var(--border);
            border-radius: 8px;
            text-align: center;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .add-folder:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .selection-bar {
            display: none;
            position: fixed;
            top: 0;
            left: 260px;
            right: 0;
            height: 60px;
            background: var(--primary);
            z-index: 60;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
        }

        .selection-bar.active {
            display: flex;
        }

        .selection-info {
            flex: 1;
            font-weight: 600;
            font-size: 14px;
        }

        .selection-actions {
            display: flex;
            gap: 8px;
        }

        .sel-btn {
            padding: 8px 14px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            font-size: 13px;
        }

        .sel-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .top-bar {
            height: 60px;
            background: rgba(15, 15, 15, 0.8);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 14px 10px 40px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            outline: none;
        }

        .search-box i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 14px;
        }

        .content-area {
            flex: 1;
            padding: 20px;
        }

        .section-header {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .section-subtitle {
            color: var(--text-muted);
            font-size: 13px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
        }

        .media-card {
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .media-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }

        .media-card.selected {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .media-preview {
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
        }

        .media-card img, .media-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .type-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            color: white;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .fav-indicator {
            position: absolute;
            top: 8px;
            left: 8px;
            color: var(--secondary);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            font-size: 14px;
        }

        .card-footer {
            padding: 10px 12px;
            background: var(--surface-light);
            display: flex;
            align-items: center;
            gap: 8px;
            border-top: 1px solid var(--border);
        }

        .card-checkbox {
            width: 22px;
            height: 22px;
            border-radius: 5px;
            border: 2px solid var(--text-muted);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .media-card.selected .card-checkbox {
            background: var(--primary);
            border-color: var(--primary);
        }

        .card-checkbox i {
            color: white;
            font-size: 12px;
            opacity: 0;
        }

        .media-card.selected .card-checkbox i {
            opacity: 1;
        }

        .card-name {
            flex: 1;
            font-size: 12px;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: 4px;
        }

        .card-btn {
            width: 26px;
            height: 26px;
            border-radius: 5px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s;
        }

        .card-btn:hover {
            background: rgba(255,255,255,0.1);
            color: var(--danger);
        }

        .preview-overlay {
            position: absolute;
            inset: 0;
            z-index: 5;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state h3 {
            color: var(--text);
            margin-bottom: 8px;
            font-size: 18px;
        }

        .empty-state p {
            font-size: 14px;
        }

        .drop-zone {
            position: fixed;
            inset: 0;
            background: rgba(99, 102, 241, 0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
        }

        .drop-zone.active {
            display: flex;
        }

        .drop-zone i {
            font-size: 64px;
            color: white;
        }

        .drop-zone h2 {
            color: white;
            font-size: 24px;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1500;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            max-height: 90vh;
            overflow: hidden;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: var(--surface-light);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: var(--danger);
            color: white;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            outline: none;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Custom Video Player Styles - Minimalist, No Backdrop Blur */
        .viewer-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .viewer-modal.active {
            display: flex;
        }

        /* Close button top-right sesuai memory */
        .viewer-close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(26, 26, 26, 0.9);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 10;
            transition: all 0.2s;
        }

        .viewer-close-btn:hover {
            background: var(--danger);
            transform: rotate(90deg);
        }

        .viewer-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px 100px;
            position: relative;
        }

        .viewer-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        /* Video Container */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            max-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-wrapper video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            display: block;
        }

        /* Custom Controls - Transparent Overlay */
        .custom-video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .video-wrapper:hover .custom-video-controls,
        .video-wrapper.paused .custom-video-controls {
            opacity: 1;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            width: 0%;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            font-variant-numeric: tabular-nums;
        }

        /* Control Buttons */
        .controls-row {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .control-btn.play-btn {
            font-size: 20px;
            width: 44px;
            height: 44px;
            background: rgba(255,255,255,0.1);
        }

        .control-btn.play-btn:hover {
            background: var(--primary);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-level {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 100%;
        }

        .right-controls {
            display: flex;
            gap: 12px;
            margin-left: auto;
        }

        /* Nav Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(26, 26, 26, 0.8);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            z-index: 5;
        }

        .nav-arrow:hover {
            background: var(--primary);
        }

        .nav-arrow.prev { left: 20px; }
        .nav-arrow.next { right: 20px; }

        /* Bottom Info Bar */
        .viewer-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 20px;
            background: rgba(15, 15, 15, 0.9);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .viewer-filename {
            font-weight: 500;
            font-size: 14px;
            max-width: 50%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .viewer-actions {
            display: flex;
            gap: 12px;
        }

        .viewer-action-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: var(--surface-light);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
        }

        .viewer-action-btn:hover {
            background: var(--primary);
        }

        .viewer-action-btn.favorite.active {
            background: var(--secondary);
            color: white;
        }

        .viewer-action-btn.delete:hover {
            background: var(--danger);
        }

        /* Loading Spinner */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            animation: spin 1s linear infinite;
            display: none;
        }

        .video-loading.active {
            display: block;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Big Play Button Overlay */
        .big-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.9);
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
            z-index: 3;
        }

        .video-wrapper.paused .big-play-btn {
            opacity: 1;
        }

        .big-play-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: var(--primary);
        }

        .upload-progress {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            width: 300px;
            display: none;
            z-index: 2500;
        }

        .upload-progress.active {
            display: block;
        }

        .progress-bar-upload {
            height: 4px;
            background: var(--surface-light);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill-upload {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s;
        }

        .toast {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--surface);
            padding: 14px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 3000;
            opacity: 0;
            transition: all 0.3s;
            border: 1px solid var(--border);
            font-size: 14px;
            max-width: 90%;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success { border-left: 3px solid var(--success); }
        .toast.error { border-left: 3px solid var(--danger); }

        .mobile-fab {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            font-size: 24px;

            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.5);

            background: var(--surface);

            min-width: 160px;
            display: none;
            z-index: 3500;
        }

        .context-menu.active {
            display: block;

        .context-item {
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;

            background: var(--surface-light);
        }

        .context-item.danger {
            color: var(--danger);

        @media (max-width: 768px) {
            .mobile-header {
                display: flex;
            }

            .sidebar {
                transform: translateX(-100%);
                width: 280px;

            .sidebar.open {
                transform: translateX(0);

            .main-content {
                margin-left: 0;

            }

            .selection-bar {
                left: 0;
                top: 56px;
                height: 56px;
                padding: 0 12px;
            }

            .top-bar {
                height: auto;
                padding: 12px 16px;
            }

            .search-box {
                max-width: 100%;
            }

            .content-area {
                padding: 16px;
            }

            .section-title {
                font-size: 20px;

            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);

            .media-card {

            .media-preview {

            .card-footer {

            .card-name {

            .card-btn {

                align-items: flex-end;
            }

            .modal-content {

                max-height: 80vh;
            }

            .upload-progress {
                width: calc(100% - 40px);
                right: 20px;

            /* Mobile Viewer Adjustments */
            .viewer-close-btn {
                top: 10px;
                right: 10px;

<body>

</div>

<div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

<div class="app-container">

                <i class="fa-solid fa-layer-group"></i>

            </div>

            <div class="nav-item active" onclick="switchFolder('all', this)" data-folder="all">
                <i class="fa-solid fa-images"></i>
                <span>Semua Media</span>
                <span class="count" id="count-all">0</span>
            </div>
            <div class="nav-item" onclick="switchFolder('favorites', this)" data-folder="favorites">
                <i class="fa-solid fa-heart"></i>

    <main class="main-content">

                    <i class="fa-solid fa-xmark"></i>

</div>

<button class="mobile-fab" onclick="openUploadModal()">
    <i class="fa-solid fa-plus"></i>
</button>

<div class="drop-zone" id="dropZone">
    <i class="fa-solid fa-cloud-arrow-up"></i>
    <h2>Drop files here</h2>
</div>

<div class="modal" id="uploadModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Upload Media</h3>
            <button class="modal-close" onclick="closeUploadModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Folder Tujuan</label>
                <select id="uploadFolder">
                    <option value="">-- Tanpa Folder --</option>
                </select>
            </div>
            <div class="form-group">
                <label>Pilih File</label>
                <input type="file" id="fileInput" multiple accept="image/*,video/*" style="display: none;">
                <button class="btn-primary" onclick="document.getElementById('fileInput').click()" style="margin-bottom: 10px;">
                    <i class="fa-solid fa-folder-open"></i> Pilih File
                </button>
                <div id="fileList" style="max-height: 150px; overflow-y: auto;"></div>
            </div>
            <button class="btn-primary" onclick="startUpload()" id="btnStartUpload" disabled>
                <i class="fa-solid fa-upload"></i> Upload <span id="uploadCount">0</span>
            </button>
        </div>

</div>

<div class="modal" id="folderModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Buat Folder</h3>
            <button class="modal-close" onclick="closeFolderModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Nama Folder</label>
                <input type="text" id="folderName" placeholder="Contoh: Liburan 2024">
            </div>
            <button class="btn-primary" onclick="createFolder()">
                <i class="fa-solid fa-check"></i> Buat
            </button>
        </div>
    </div>
</div>

<div class="modal" id="moveModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Pindahkan File</h3>
            <button class="modal-close" onclick="closeMoveModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Folder Tujuan</label>
                <select id="targetFolder">
                    <option value="">-- Root --</option>
                </select>
            </div>
            <button class="btn-primary" onclick="confirmMove()">
                <i class="fa-solid fa-arrow-right"></i> Pindahkan <span id="moveCount">0</span>
            </button>
        </div>
    </div>
</div>

<div class="modal" id="renameModal">
    <div class="modal-content">

            <h3 class="modal-title">Rename Folder</h3>

        <div class="modal-body">
            <div class="form-group">
                <label>Nama Baru</label>
                <input type="text" id="renameFolderName" placeholder="Nama folder baru">

    <!-- X Mark Close Button - Top Right -->

</div>

    <div class="context-item" onclick="contextPreview()">
        <i class="fa-solid fa-eye"></i> Preview
    </div>
    <div class="context-item" onclick="contextMove()">
        <i class="fa-solid fa-folder-tree"></i> Pindah
    </div>
    <div class="context-item" onclick="contextDownload()">
        <i class="fa-solid fa-download"></i> Download
    </div>
    <div class="context-item danger" onclick="contextDelete()">
        <i class="fa-solid fa-trash"></i> Hapus
    </div>
</div>

<script>
    let currentFolder = 'all';
    let currentFiles = [];
    let selectedFiles = new Set();
    let currentViewIndex = 0;
    let folders = [];
    let isSidebarOpen = false;
    let folderToRename = null;
    let contextFileId = null;
    let currentVideo = null;

    document.addEventListener('DOMContentLoaded', () => {
        loadFolders();
        loadGallery();
        setupDragDrop();
        setupContextMenu();
    });

    function toggleSidebar() {
        isSidebarOpen = !isSidebarOpen;
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const btn = document.getElementById('hamburgerBtn');
        
        if (isSidebarOpen) {
            sidebar.classList.add('open');
            overlay.classList.add('active');
            btn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
            btn.classList.add('active');
        } else {
            closeSidebar();
        }
    }

    function closeSidebar() {
        isSidebarOpen = false;
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('sidebarOverlay').classList.remove('active');
        const btn = document.getElementById('hamburgerBtn');
        btn.innerHTML = '<i class="fa-solid fa-bars"></i>';
        btn.classList.remove('active');
    }

    async function loadFolders() {
        try {
            const res = await fetch('/folders');
            folders = await res.json();
            renderFolders();
            updateFolderSelects();
        } catch (e) {
            console.error('Failed to load folders');
        }
    }

    function renderFolders() {
        const container = document.getElementById('folderList');
        if (folders.length === 0) {
            container.innerHTML = '<div style="padding: 10px; color: var(--text-muted); text-align: center; font-size: 13px;">Belum ada folder</div>';
            return;
        }
        
        container.innerHTML = folders.map(f => `
            <div class="nav-item" onclick="switchFolder('${f.name}', this); closeSidebar();" data-folder="${f.name}">
                <i class="fa-solid fa-folder" style="color: #fbbf24;"></i>
                <span>${f.name}</span>
                <div class="folder-actions">
                    <button onclick="event.stopPropagation(); renameFolder('${f.name}')" title="Rename">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button onclick="event.stopPropagation(); deleteFolder('${f.name}')" title="Delete" style="color: var(--danger);">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>
        `).join('');
    }

    function updateFolderSelects() {
        const options = folders.map(f => `<option value="${f.name}">${f.name}</option>`).join('');
        document.getElementById('uploadFolder').innerHTML = '<option value="">-- Tanpa Folder --</option>' + options;
        document.getElementById('targetFolder').innerHTML = '<option value="">-- Root --</option>' + options;
    }

    async function loadGallery() {
        const grid = document.getElementById('galleryGrid');
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-muted);">Memuat...</div>';
        
        try {
            const res = await fetch(`/cek-foto?folder=${currentFolder}`);
            currentFiles = await res.json();
            updateStats();
            renderGallery();
        } catch (e) {
            showToast('Gagal memuat gallery', 'error');
        }
    }

    function renderGallery() {
        const grid = document.getElementById('galleryGrid');
        
        if (currentFiles.length === 0) {
            grid.innerHTML = `
                <div class="empty-state" style="grid-column: 1/-1;">
                    <i class="fa-regular fa-images"></i>
                    <h3>Tidak ada media</h3>
                    <p>Folder ini kosong</p>
                </div>
            `;
            return;
        }

        grid.innerHTML = currentFiles.map((file, index) => {
            const isVideo = file.fileType === 'video';
            const isSelected = selectedFiles.has(file.fileId);
            const displayName = file.name;
            const shortName = displayName.length > 20 ? displayName.substring(0, 18) + '..' : displayName;
            
            return `
                <div class="media-card ${isSelected ? 'selected' : ''}" data-id="${file.fileId}" data-index="${index}" oncontextmenu="showContextMenu(event, '${file.fileId}')">
                    
                    <div class="media-preview">
                        ${isVideo ? `
                            <video src="${file.url}#t=0.1" preload="metadata" muted playsinline></video>
                            <div class="type-badge"><i class="fa-solid fa-play"></i> Video</div>
                        ` : `
                            <img src="${file.thumbnailUrl || file.url}" loading="lazy" alt="${displayName}">
                        `}
                        
                        ${file.isFavorite ? '<div class="fav-indicator"><i class="fa-solid fa-heart"></i></div>' : ''}
                        
                        <div class="preview-overlay" onclick="openViewer('${file.fileId}')"></div>
                    </div>

                    <div class="card-footer">
                        <div class="card-checkbox" onclick="event.stopPropagation(); toggleSelect('${file.fileId}')">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        
                        <div class="card-name" title="${displayName}">${shortName}</div>
                        
                        <div class="card-actions">
                            <button class="card-btn" onclick="event.stopPropagation(); quickDelete('${file.fileId}')" title="Hapus">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function toggleSelect(fileId) {
        if (selectedFiles.has(fileId)) {
            selectedFiles.delete(fileId);
        } else {
            selectedFiles.add(fileId);
        }
        renderGallery();
        updateSelectionBar();
    }

    function updateSelectionBar() {
        const bar = document.getElementById('selectionBar');
        const count = selectedFiles.size;
        
        if (count > 0) {
            bar.classList.add('active');
            document.getElementById('selectedCount').textContent = count;
            document.getElementById('moveCount').textContent = count;
        } else {
            bar.classList.remove('active');
        }
    }

    function clearSelection() {
        selectedFiles.clear();
        renderGallery();
        updateSelectionBar();
    }

    function switchFolder(folder, el) {
        currentFolder = folder;
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        if (el) el.classList.add('active');
        
        const names = {
            'all': 'Semua Media',
            'favorites': 'Favorit',
            'recent': 'Baru Ditambahkan'
        };
        
        document.getElementById('currentFolderName').textContent = names[folder] || folder;
        clearSelection();
        loadGallery();
    }

    async function quickDelete(fileId) {
        if (!confirm('Hapus file ini?')) return;
        
        try {
            await fetch('/hapus', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({fileId})
            });
            showToast('File dihapus');
            loadGallery();
        } catch (e) {
            showToast('Gagal menghapus', 'error');
        }
    }

    function openCreateFolderModal() {
        closeSidebar();
        document.getElementById('folderName').value = '';
        document.getElementById('folderModal').classList.add('active');
    }

    function closeFolderModal() {
        document.getElementById('folderModal').classList.remove('active');
    }

    async function createFolder() {
        const name = document.getElementById('folderName').value.trim();
        if (!name) {
            showToast('Nama folder wajib diisi', 'error');
            return;
        }

        try {
            const res = await fetch('/folders', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name})
            });
            
            if (res.ok) {
                showToast('Folder dibuat');
                closeFolderModal();
                loadFolders();
            } else {
                const err = await res.json();
                showToast(err.error || 'Gagal membuat folder', 'error');
            }
        } catch (e) {
            showToast('Gagal membuat folder', 'error');
        }
    }

    function renameFolder(oldName) {
        folderToRename = oldName;
        document.getElementById('renameFolderName').value = oldName;
        document.getElementById('renameModal').classList.add('active');
    }

    function closeRenameModal() {
        document.getElementById('renameModal').classList.remove('active');
        folderToRename = null;
    }

    async function confirmRename() {
        const newName = document.getElementById('renameFolderName').value.trim();
        if (!newName || !folderToRename) return;

        try {
            const res = await fetch(`/folders/${folderToRename}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({newName})
            });
            
            if (res.ok) {
                showToast('Folder direname');
                closeRenameModal();
                loadFolders();
                loadGallery();
            } else {
                showToast('Gagal rename folder', 'error');
            }
        } catch (e) {
            showToast('Gagal rename folder', 'error');
        }
    }

    async function deleteFolder(name) {
        if (!confirm(`Hapus folder "${name}"?`)) return;
        
        try {
            await fetch(`/folders/${name}`, {method: 'DELETE'});
            showToast('Folder dihapus');
            loadFolders();
            if (currentFolder === name) switchFolder('all', document.querySelector('[data-folder="all"]'));
            else loadGallery();
        } catch (e) {
            showToast('Gagal menghapus folder', 'error');
        }
    }

    function moveSelected() {
        if (selectedFiles.size === 0) return;
        document.getElementById('moveModal').classList.add('active');
    }

    function closeMoveModal() {
        document.getElementById('moveModal').classList.remove('active');
    }

    async function confirmMove() {
        const targetFolder = document.getElementById('targetFolder').value;
        
        try {
            const res = await fetch('/move', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    fileIds: Array.from(selectedFiles),
                    targetFolder: targetFolder
                })
            });
            
            if (res.ok) {
                showToast(`${selectedFiles.size} file dipindahkan`);
                closeMoveModal();
                clearSelection();
                loadGallery();
            } else {
                throw new Error('Move failed');
            }
        } catch (e) {
            showToast('Gagal memindahkan', 'error');
        }
    }

    function openUploadModal() {
        document.getElementById('uploadModal').classList.add('active');
        document.getElementById('fileInput').value = '';
        document.getElementById('fileList').innerHTML = '';
        updateUploadButton();
    }

    function closeUploadModal() {
        document.getElementById('uploadModal').classList.remove('active');
    }

    document.getElementById('fileInput').onchange = function() {
        const list = document.getElementById('fileList');
        const files = Array.from(this.files);
        
        if (files.length === 0) {
            list.innerHTML = '';
        } else {
            list.innerHTML = files.map(f => `
                <div style="padding: 8px; background: var(--bg); border-radius: 6px; margin-bottom: 6px; display: flex; align-items: center; gap: 8px; font-size: 13px;">
                    <i class="fa-solid ${f.type.startsWith('video/') ? 'fa-video' : 'fa-image'}" style="color: var(--primary);"></i>
                    <span style="flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${f.name}</span>
                    <span style="color: var(--text-muted); font-size: 11px;">${formatSize(f.size)}</span>
                </div>
            `).join('');
        }
        
        updateUploadButton();
    };

    function updateUploadButton() {
        const files = document.getElementById('fileInput').files;
        const btn = document.getElementById('btnStartUpload');
        document.getElementById('uploadCount').textContent = files.length;
        btn.disabled = files.length === 0;
    }

    async function startUpload() {
        const files = document.getElementById('fileInput').files;
        const folder = document.getElementById('uploadFolder').value;
        
        closeUploadModal();
        const progress = document.getElementById('uploadProgress');
        progress.classList.add('active');
        
        const formData = new FormData();
        Array.from(files).forEach(f => formData.append('foto', f));
        if (folder) formData.append('folder', folder);
        
        let percent = 0;
        const interval = setInterval(() => {
            percent += 10;
            if (percent > 90) clearInterval(interval);
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressPercent').textContent = percent + '%';
        }, 200);
        
        try {
            const res = await fetch('/upload', {method: 'POST', body: formData});
            clearInterval(interval);
            document.getElementById('progressFill').style.width = '100%';
            document.getElementById('progressPercent').textContent = '100%';
            
            if (res.ok) {
                const result = await res.json();
                showToast(`Upload berhasil! ${result.uploaded.length} file`);
                setTimeout(() => {
                    progress.classList.remove('active');
                    loadGallery();
                }, 500);
            } else {
                throw new Error('Upload failed');
            }
        } catch (e) {
            progress.classList.remove('active');
            showToast('Upload gagal', 'error');
        }
    }

    function setupDragDrop() {
        const dropZone = document.getElementById('dropZone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.body.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });
        
        document.body.addEventListener('dragenter', () => dropZone.classList.add('active'));
        dropZone.addEventListener('dragleave', e => {
            if (e.target === dropZone) dropZone.classList.remove('active');
        });
        dropZone.addEventListener('drop', e => {
            dropZone.classList.remove('active');
            const files = e.dataTransfer.files;
            const validFiles = Array.from(files).filter(f => 
                f.type.startsWith('image/') || f.type.startsWith('video/')
            );
            if (validFiles.length === 0) {
                showToast('Hanya gambar dan video yang diizinkan', 'error');
                return;
            }
            const dt = new DataTransfer();
            validFiles.forEach(f => dt.items.add(f));
            document.getElementById('fileInput').files = dt.files;
            document.getElementById('fileInput').onchange();
            openUploadModal();
        });
    }

    // Custom Video Player Functions
    function openViewer(fileId) {
        currentViewIndex = currentFiles.findIndex(f => f.fileId === fileId);
        if (currentViewIndex === -1) return;
        
        updateViewer();
        document.getElementById('viewerModal').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function updateViewer() {
        const file = currentFiles[currentViewIndex];
        const container = document.getElementById('viewerContent');
        
        // Clear previous content except nav arrows
        const navArrows = container.querySelectorAll('.nav-arrow');
        container.innerHTML = '';
        navArrows.forEach(arrow => container.appendChild(arrow));
        
        if (file.fileType === 'video') {
            createVideoPlayer(file, container);
        } else {
            createImageViewer(file, container);
        }
        
        document.getElementById('viewerTitle').textContent = file.name;
        updateFavoriteButton(file.isFavorite);
    }

    function createImageViewer(file, container) {
        const img = document.createElement('img');
        img.src = file.url;
        img.alt = file.name;
        container.insertBefore(img, container.querySelector('.nav-arrow.next'));
    }

    function createVideoPlayer(file, container) {
        const videoContainer = document.createElement('div');
        videoContainer.className = 'video-container';
        
        const wrapper = document.createElement('div');
        wrapper.className = 'video-wrapper paused';
        
        // Video element
        const video = document.createElement('video');
        video.src = file.url;
        video.playsInline = true;
        video.preload = 'metadata';
        
        // Loading spinner
        const loading = document.createElement('div');
        loading.className = 'video-loading';
        loading.innerHTML = '<i class="fa-solid fa-spinner"></i>';
        
        // Big play button
        const bigPlayBtn = document.createElement('button');
        bigPlayBtn.className = 'big-play-btn';
        bigPlayBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
        bigPlayBtn.onclick = () => togglePlay(video, wrapper);
        
        // Custom controls
        const controls = document.createElement('div');
        controls.className = 'custom-video-controls';
        
        // Progress bar
        const progressContainer = document.createElement('div');
        progressContainer.className = 'progress-container';
        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';
        progressContainer.appendChild(progressBar);
        
        progressContainer.onclick = (e) => seekVideo(e, video, progressContainer, progressBar);
        
        // Time display
        const timeDisplay = document.createElement('div');
        timeDisplay.className = 'time-display';
        timeDisplay.innerHTML = '<span class="current-time">0:00</span><span class="duration">0:00</span>';
        
        // Control buttons row
        const controlsRow = document.createElement('div');
        controlsRow.className = 'controls-row';
        
        // Play/Pause button
        const playBtn = document.createElement('button');
        playBtn.className = 'control-btn play-btn';
        playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
        playBtn.onclick = () => togglePlay(video, wrapper);
        
        // Volume container
        const volumeContainer = document.createElement('div');
        volumeContainer.className = 'volume-container';
        
        const volumeBtn = document.createElement('button');
        volumeBtn.className = 'control-btn';
        volumeBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
        volumeBtn.onclick = () => toggleMute(video, volumeBtn);
        
        const volumeSlider = document.createElement('div');
        volumeSlider.className = 'volume-slider';
        const volumeLevel = document.createElement('div');
        volumeLevel.className = 'volume-level';
        volumeSlider.appendChild(volumeLevel);
        
        volumeSlider.onclick = (e) => setVolume(e, video, volumeLevel, volumeBtn);
        volumeContainer.appendChild(volumeBtn);
        volumeContainer.appendChild(volumeSlider);
        
        // Right controls
        const rightControls = document.createElement('div');
        rightControls.className = 'right-controls';
        
        // Playback speed
        const speedBtn = document.createElement('button');
        speedBtn.className = 'control-btn';
        speedBtn.innerHTML = '1x';
        speedBtn.onclick = () => toggleSpeed(video, speedBtn);
        
        // Fullscreen
        const fullscreenBtn = document.createElement('button');
        fullscreenBtn.className = 'control-btn';
        fullscreenBtn.innerHTML = '<i class="fa-solid fa-expand"></i>';
        fullscreenBtn.onclick = () => toggleFullscreen(wrapper);
        
        rightControls.appendChild(speedBtn);
        rightControls.appendChild(fullscreenBtn);
        
        // Assemble controls
        controlsRow.appendChild(playBtn);
        controlsRow.appendChild(volumeContainer);
        controlsRow.appendChild(rightControls);
        
        controls.appendChild(progressContainer);
        controls.appendChild(timeDisplay);
        controls.appendChild(controlsRow);
        
        // Assemble video wrapper
        wrapper.appendChild(video);
        wrapper.appendChild(loading);
        wrapper.appendChild(bigPlayBtn);
        wrapper.appendChild(controls);
        
        videoContainer.appendChild(wrapper);
        container.insertBefore(videoContainer, container.querySelector('.nav-arrow.next'));
        
        // Video events
        video.addEventListener('loadedmetadata', () => {
            timeDisplay.querySelector('.duration').textContent = formatTime(video.duration);
            loading.classList.remove('active');
        });
        
        video.addEventListener('waiting', () => loading.classList.add('active'));
        video.addEventListener('playing', () => loading.classList.remove('active'));
        video.addEventListener('canplay', () => loading.classList.remove('active'));
        
        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = percent + '%';
            timeDisplay.querySelector('.current-time').textContent = formatTime(video.currentTime);
        });
        
        video.addEventListener('play', () => {
            wrapper.classList.remove('paused');
            playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
        });
        
        video.addEventListener('pause', () => {
            wrapper.classList.add('paused');
            playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
        });
        
        video.addEventListener('ended', () => {
            wrapper.classList.add('paused');
            playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
        });
        
        video.addEventListener('click', () => togglePlay(video, wrapper));
        
        // Store reference
        currentVideo = video;
        
        // Auto play
        video.play().catch(() => {
            // Autoplay blocked, show play button
        });
    }

    function togglePlay(video, wrapper) {
        if (video.paused) {
            video.play();
            wrapper.classList.remove('paused');
        } else {
            video.pause();
            wrapper.classList.add('paused');
        }
    }

    function seekVideo(e, video, container, progressBar) {
        const rect = container.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        video.currentTime = pos * video.duration;
    }

    function toggleMute(video, btn) {
        video.muted = !video.muted;
        btn.innerHTML = video.muted ? 
            '<i class="fa-solid fa-volume-xmark"></i>' : 
            '<i class="fa-solid fa-volume-high"></i>';
    }

    function setVolume(e, video, levelBar, btn) {
        const rect = e.currentTarget.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        video.volume = Math.max(0, Math.min(1, pos));
        levelBar.style.width = (video.volume * 100) + '%';
        
        if (video.volume === 0) {
            btn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
        } else {
            btn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
        }
    }

    function toggleSpeed(video, btn) {
        const speeds = [0.5, 0.75, 1, 1.25, 1.5, 2];
        const currentIndex = speeds.indexOf(video.playbackRate);
        const nextIndex = (currentIndex + 1) % speeds.length;
        video.playbackRate = speeds[nextIndex];
        btn.textContent = speeds[nextIndex] + 'x';
    }

    function toggleFullscreen(element) {
        if (!document.fullscreenElement) {
            element.requestFullscreen().catch(() => {});
        } else {
            document.exitFullscreen();
        }
    }

    function formatTime(seconds) {
        if (isNaN(seconds)) return '0:00';
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function closeViewer() {
        const modal = document.getElementById('viewerModal');
        modal.classList.remove('active');
        document.body.style.overflow = '';
        
        // Stop video if playing
        if (currentVideo) {
            currentVideo.pause();
            currentVideo.src = '';
            currentVideo = null;
        }
    }

    function navigateMedia(direction) {
        // Stop current video
        if (currentVideo) {
            currentVideo.pause();
            currentVideo = null;
        }
        
        currentViewIndex += direction;
        if (currentViewIndex < 0) currentViewIndex = currentFiles.length - 1;
        if (currentViewIndex >= currentFiles.length) currentViewIndex = 0;
        updateViewer();
    }

    function updateFavoriteButton(isFavorite) {
        const btn = document.getElementById('viewerFavBtn');
        if (isFavorite) {
            btn.classList.add('active');
            btn.innerHTML = '<i class="fa-solid fa-heart"></i>';
        } else {
            btn.classList.remove('active');
            btn.innerHTML = '<i class="fa-regular fa-heart"></i>';
        }
    }

    async function toggleFavorite() {
        const file = currentFiles[currentViewIndex];
        const endpoint = file.isFavorite ? '/unlike' : '/like';
        
        try {
            await fetch(`${endpoint}/${file.fileId}`, {method: 'POST'});
            file.isFavorite = !file.isFavorite;
            updateFavoriteButton(file.isFavorite);
            loadGallery();
        } catch (e) {
            showToast('Gagal mengupdate favorit', 'error');
        }
    }

    function downloadCurrent() {
        const file = currentFiles[currentViewIndex];
        const a = document.createElement('a');
        a.href = file.url;
        a.download = file.name;
        a.target = '_blank';
        a.click();
    }

    async function deleteCurrent() {
        const file = currentFiles[currentViewIndex];
        if (!confirm('Hapus file ini?')) return;
        
        try {
            await fetch('/hapus', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({fileId: file.fileId})
            });
            
            closeViewer();
            loadGallery();
            showToast('File dihapus');
        } catch (e) {
            showToast('Gagal menghapus', 'error');
        }
    }

    async function deleteSelected() {
        if (selectedFiles.size === 0) return;
        if (!confirm(`Hapus ${selectedFiles.size} file?`)) return;
        
        let successCount = 0;
        for (const fileId of selectedFiles) {
            try {
                await fetch('/hapus', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({fileId})
                });
                successCount++;
            } catch (e) {
                console.error('Failed to delete:', fileId);
            }
        }
        
        showToast(`${successCount} file dihapus`);
        clearSelection();
        loadGallery();
    }

    function setupContextMenu() {
        document.addEventListener('click', e => {
            if (!e.target.closest('.context-menu')) {
                document.getElementById('contextMenu').classList.remove('active');
            }
        });
    }

    function showContextMenu(e, fileId) {
        e.preventDefault();
        contextFileId = fileId;
        const menu = document.getElementById('contextMenu');
        menu.style.left = Math.min(e.pageX, window.innerWidth - 160) + 'px';
        menu.style.top = Math.min(e.pageY, window.innerHeight - 200) + 'px';
        menu.classList.add('active');
    }

    function contextPreview() {
        openViewer(contextFileId);
        document.getElementById('contextMenu').classList.remove('active');
    }

    function contextMove() {
        selectedFiles.clear();
        selectedFiles.add(contextFileId);
        updateSelectionBar();
        moveSelected();
        document.getElementById('contextMenu').classList.remove('active');
    }

    function contextDownload() {
        const file = currentFiles.find(f => f.fileId === contextFileId);
        if (file) {
            const a = document.createElement('a');
            a.href = file.url;
            a.download = file.name;
            a.click();
        }
        document.getElementById('contextMenu').classList.remove('active');
    }

    async function contextDelete() {
        if (!confirm('Hapus file ini?')) {
            document.getElementById('contextMenu').classList.remove('active');
            return;
        }
        await fetch('/hapus', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({fileId: contextFileId})
        });
        loadGallery();
        document.getElementById('contextMenu').classList.remove('active');
    }

    function formatSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }

    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
        toast.innerHTML = `<i class="fa-solid ${icon}"></i><span>${message}</span>`;
        toast.className = 'toast ' + type + ' show';
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function updateStats() {
        const total = currentFiles.length;
        const size = currentFiles.reduce((acc, f) => acc + (f.size || 0), 0);
        document.getElementById('folderStats').textContent = `${total} item  ${formatSize(size)}`;
        document.getElementById('count-all').textContent = currentFiles.length;
        document.getElementById('count-fav').textContent = currentFiles.filter(f => f.isFavorite).length;
    }

    function searchFiles() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.media-card').forEach(card => {
            const fileId = card.dataset.id;
            const file = currentFiles.find(f => f.fileId === fileId);
            const displayName = file ? file.name : '';
            card.style.display = displayName.toLowerCase().includes(query) ? 'block' : 'none';
        });
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', e => {
        if (e.key === 'Escape') {
            closeViewer();
            closeUploadModal();
            closeFolderModal();
            closeMoveModal();
            closeRenameModal();
            closeSidebar();
            document.getElementById('contextMenu').classList.remove('active');
        }
        
        // Viewer navigation
        if (document.getElementById('viewerModal').classList.contains('active')) {
            if (e.key === 'ArrowLeft') navigateMedia(-1);
            if (e.key === 'ArrowRight') navigateMedia(1);
            if (e.key === ' ' && currentVideo) {
                e.preventDefault();
                togglePlay(currentVideo, currentVideo.closest('.video-wrapper'));
            }
        }
    });
</script>
