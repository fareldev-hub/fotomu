<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Album</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #007AFF; --bg: #f2f2f7; --card: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: #1c1c1e; padding-bottom: 100px;
        }

        /* HEADER */
        header {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px);
            padding: 20px; sticky; top: 0; z-index: 100; border-bottom: 0.5px solid #d1d1d6;
        }
        .header-content { max-width: 1000px; margin: auto; display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; font-size: 24px; font-weight: 700; letter-spacing: -0.5px; }

        /* NAVIGATION TABS */
        .nav-tabs {
            max-width: 1000px; margin: 20px auto; display: flex; gap: 8px; padding: 0 15px;
            overflow-x: auto; scrollbar-width: none;
        }
        .tab {
            padding: 10px 20px; background: #e5e5ea; border-radius: 12px;
            font-weight: 600; cursor: pointer; transition: 0.2s; white-space: nowrap; border:none;
        }
        .tab.active { background: var(--accent); color: white; }

        /* ALBUM GRID */
        .container { max-width: 1000px; margin: auto; padding: 0 15px; }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 4px; /* Gap kecil khas gallery iPhone */
        }
        @media(min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px; } }

        .photo-card {
            aspect-ratio: 1/1; position: relative; overflow: hidden; border-radius: 8px;
            background: #d1d1d6; cursor: pointer;
        }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .photo-card:hover img { transform: scale(1.05); }

        /* SELECTION & LIKE ICON */
        .select-dot {
            position: absolute; top: 8px; right: 8px; width: 22px; height: 22px;
            background: rgba(255,255,255,0.7); border-radius: 50%; border: 1.5px solid #fff;
            display: flex; align-items: center; justify-content: center; z-index: 10;
        }
        .select-dot input { opacity: 0; position: absolute; cursor: pointer; width: 100%; height: 100%; }
        .select-dot:has(input:checked) { background: var(--accent); }
        .select-dot:has(input:checked)::after { content: '✓'; color: white; font-size: 12px; }

        /* FLOATING FOOTER ACTIONS */
        .footer-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.85); backdrop-filter: blur(15px);
            padding: 12px 25px; border-radius: 30px; display: flex; gap: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 0.5px solid #d1d1d6; z-index: 100;
        }
        .btn-action { background: none; border: none; font-size: 14px; font-weight: 600; color: var(--accent); cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; }

        /* MODAL / VIEWER */
        .modal {
            position: fixed; inset: 0; background: #fff; z-index: 200;
            display: none; flex-direction: column;
        }
        .modal-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { flex: 1; display: flex; align-items: center; justify-content: center; background: #000; overflow: hidden; }
        .modal-body img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* PREVIEW GRID IN UPLOAD */
        #previewArea { margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; }
        
        /* UTILS */
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <h1>Library</h1>
        <button class="btn-action" onclick="toggleUploadModal()"><i class="fa-solid fa-plus-circle fa-2xl"></i></button>
    </div>
</header>

<div class="nav-tabs">
    <button class="tab active" onclick="switchFolder('', this)">Semua Foto</button>
    <button class="tab" onclick="switchFolder('Favorit', this)">Favorit ❤️</button>
</div>

<div class="container">
    <div class="grid" id="galleryGrid">
        </div>
</div>

<div class="footer-bar">
    <button class="btn-action" onclick="downloadSelected()"><i class="fa-solid fa-file-zipper"></i><span>Zip</span></button>
    <button class="btn-action" onclick="deleteSelected()" style="color: #ff3b30;"><i class="fa-solid fa-trash"></i><span>Hapus</span></button>
</div>

<div class="modal" id="uploadModal">
    <div class="modal-header">
        <button class="btn-action" onclick="toggleUploadModal()">Batal</button>
        <h3 style="margin:0">Tambah Foto</h3>
        <button class="btn-action" id="btnSimpan" onclick="document.getElementById('formUpload').submit()" style="opacity: 0.3;" disabled>Simpan</button>
    </div>
    <div style="padding: 20px; text-align: center;">
        <form id="formUpload" action="/upload" method="POST" enctype="multipart/form-data">
            <label style="background: var(--accent); color: white; padding: 15px 30px; border-radius: 15px; display: inline-block; cursor: pointer; font-weight: 600;">
                <i class="fa-solid fa-images"></i> Pilih Foto dari Galeri
                <input type="file" name="foto" id="fileInput" multiple accept="image/*" class="hidden">
            </label>
        </form>
        <div id="previewArea" class="grid"></div>
    </div>
</div>

<div class="modal" id="viewerModal">
    <div class="modal-header">
        <button class="btn-action" onclick="closeViewer()"><i class="fa-solid fa-chevron-left"></i> Kembali</button>
        <div style="display: flex; gap: 20px;">
            <button class="btn-action" id="btnLikeModal"><i class="fa-regular fa-heart"></i></button>
            <button class="btn-action" id="btnHapusModal" style="color: #ff3b30;"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>
    <div class="modal-body">
        <img id="imgFull">
    </div>
</div>

<script>
    let currentFolder = "";
    let selectedPhoto = "";

    async function loadGallery() {
        const res = await fetch(`/cek-foto?folder=${currentFolder}`);
        const files = await res.json();
        const grid = document.getElementById('galleryGrid');
        grid.innerHTML = "";

        if(files.length === 0) {
            grid.innerHTML = `<p style="grid-column: 1/-1; text-align: center; padding: 50px; opacity: 0.5;">Kosong</p>`;
            return;
        }

        files.forEach(f => {
            const div = document.createElement('div');
            div.className = 'photo-card';
            const imgPath = `/fotomu/${currentFolder ? currentFolder+'/'+f : f}`;
            div.innerHTML = `
                <div class="select-dot"><input type="checkbox" name="pilih" value="${f}"></div>
                <img src="${imgPath}" onclick="openViewer('${f}', '${imgPath}')" loading="lazy">
            `;
            grid.appendChild(div);
        });
    }

    // FOLDER SWITCH
    function switchFolder(name, el) {
        currentFolder = name;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        loadGallery();
    }

    // VIEWER LOGIC
    function openViewer(name, path) {
        selectedPhoto = name;
        document.getElementById('imgFull').src = path;
        document.getElementById('viewerModal').style.display = 'flex';
        // Hide/Show Like button based on folder
        document.getElementById('btnLikeModal').className = currentFolder === 'Favorit' ? 'hidden' : 'btn-action';
    }

    function closeViewer() { document.getElementById('viewerModal').style.display = 'none'; }

    // UPLOAD PREVIEW
    document.getElementById('fileInput').onchange = function() {
        const preview = document.getElementById('previewArea');
        const btn = document.getElementById('btnSimpan');
        preview.innerHTML = "";
        
        if(this.files.length > 0) {
            btn.disabled = false; btn.style.opacity = "1";
            [...this.files].forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    const d = document.createElement('div');
                    d.className = 'photo-card';
                    d.innerHTML = `<img src="${e.target.result}">`;
                    preview.appendChild(d);
                };
                reader.readAsDataURL(file);
            });
        }
    };

    function toggleUploadModal() {
        const m = document.getElementById('uploadModal');
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
    }

    // ACTIONS
    async function deleteSelected() {
        const checked = Array.from(document.querySelectorAll('input[name="pilih"]:checked')).map(i => i.value);
        if(checked.length === 0) return alert("Pilih foto dulu");
        if(!confirm(`Hapus ${checked.length} foto?`)) return;

        for(let name of checked) {
            await fetch('/hapus', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ nama: name, folder: currentFolder })
            });
        }
        loadGallery();
    }

    async function downloadSelected() {
        const checked = Array.from(document.querySelectorAll('input[name="pilih"]:checked')).map(i => i.value);
        const res = await fetch('/download-zip', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ files: checked, folder: currentFolder })
        });
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = `Album-${Date.now()}.zip`;
        a.click();
    }

    document.getElementById('btnLikeModal').onclick = async () => {
        await fetch(`/like/${selectedPhoto}`, { method: 'POST' });
        closeViewer();
        loadGallery();
    };

    document.getElementById('btnHapusModal').onclick = async () => {
        if(!confirm("Hapus foto ini?")) return;
        await fetch('/hapus', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ nama: selectedPhoto, folder: currentFolder })
        });
        closeViewer();
        loadGallery();
    };

    // INIT
    loadGallery();
</script>
</body>
</html>
